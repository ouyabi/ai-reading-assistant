<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI伴读</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>创建账号</h1>
            <p>加入AI伴读，开启智能阅读之旅</p>
        </div>

        <div class="avatar-upload">
            <div class="avatar-preview">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" alt="用户头像" id="avatarPreview">
                <div class="avatar-overlay">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div class="avatar-buttons">
                <button type="button" class="avatar-button" id="uploadAvatar">
                    <i class="fas fa-upload"></i>
                    上传头像
                </button>
                <button type="button" class="avatar-button" id="randomAvatar">
                    <i class="fas fa-random"></i>
                    随机头像
                </button>
            </div>
        </div>

        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
                <i class="fas fa-user"></i>
                <div class="error-message">用户名不能为空</div>
            </div>

            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
                <div class="error-message">请输入有效的邮箱地址</div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
                <div class="error-message">密码长度至少6位</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="fas fa-lock"></i>
                <div class="error-message">两次输入的密码不一致</div>
            </div>

            <button type="submit" class="auth-button">
                注册
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="divider">
            <span>或</span>
        </div>

        <div class="social-login">
            <button class="social-button">
                <i class="fab fa-weixin"></i>
            </button>
            <button class="social-button">
                <i class="fab fa-qq"></i>
            </button>
            <button class="social-button">
                <i class="fab fa-weibo"></i>
            </button>
        </div>

        <div class="auth-links">
            <a href="login.html">已有账号？立即登录</a>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
